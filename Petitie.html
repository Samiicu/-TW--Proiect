<div class="fisa_petitie">
    <h2 id="titlu">Creaza cea mai tare petitie!</h2>
    <hr>
    <br>
    <div class="campuri">
        <form>
            Tipul petitiei<br>
            <hr>
            <input type="radio" name="type_of_petition" value="Politica" checked> Politica<br>
            <input type="radio" name="type_of_petition" value="Sport"> Sport<br>
            <input type="radio" name="type_of_petition" value="Societate"> Societate<br>
            <input type="radio" name="type_of_petition" value="Societate">&nbsp;
            <input type="text" name="other_type_of_petition">
        </form>
        <hr>
        <br>


        <form>
            Titlu petitiei:<br>
            <input name="textarea" id="titlu_petitie" pattern=".{6,}" placeholder=" "
                   title="Introduce in titlu de cel putin sase litere" required>
            <br>
            <hr>
            Descriere petiteie:<br>
            <textarea name="textarea" id="descriere_petiteie" minlength="15" required title="Minim 15 carctere! "
                      placeholder="Descrie petitia ce doresti sa o creezi"></textarea>
            <br>
            <hr>
            Obiectiv:&nbsp;
            <select id="obiectiv">
                <option value="100">100</option>
                <option value="1.000">1.000</option>
                <option value="10.000">10.000</option>
                <option value="100.000">100.000</option>
                <option value="1.000.000">1.000.000</option>
            </select>
            <br>
            <hr>
            Tagurile petitie:<br>
            <input type="text" id="taguri_petitie" name="taguri_petitie"
                   placeholder="exemplu: #nume_tag1, #nume_tag2 "/>
            <br>
            <hr>
            Numele si prenumele:<br>
            <input type="text" name="firstname" id="nume_autor" placeholder="Popesc Ion">

            <hr>
            Email:<br>
            <input type="email" id="email_petitie" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                   required title="Sase sau mai multe caractere">
            <input type="submit" value="Send Request">
        </form>
        <br>
        <hr>
    </div>


</div>
